    <title>Array</title>

  <body>
    1. Afiseaza urmatorul numar mai mare: 
    <input type="text" id="problema1" />
    <button id="btn1">Aplica</button>

<br/>

    <input type="text" id="problema2" />
    <button id="btn2">Aplica</button>
    <div class="display_prob2"></div>
    <br/>
    3. Afiseaza daca este numar pozitiv sau negativ sau null: 
    <input type="text" id="problema3" />
    <button id="btn3">Aplica</button>
    <div class="display_prob3"></div>
    <br/>
    4. Se citesc doua numere. Sa se interschimbe valorile in cele 2 variabile.: 
    <input type="text" id="numarul1" />
    <input type="text" id="numarul2" />
    <button id="btn4">Aplica</button>
